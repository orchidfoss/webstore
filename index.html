<!DOCTYPE html>

  <link rel="shortcut icon" href="icons/store_128.png" type="image/x-icon" sizes="84x84 98x98 100x100 112x112 126x126 128x128">
  <link rel="shortcut icon" href="icons/store_256.png" type="image/x-icon" sizes="256x256">
  <link rel="shortcut icon" href="icons/store.svg" type="image/x-icon" sizes="284x284 512x512">

  <meta name="title" content="Orchid Web Store" />
  <meta name="description" content="Explore to find your favorite webapps and games." />
  <meta name="keywords" content="MortCodesWeb, Orchid Web Store, OS, Gonk, Gecko, Web, WOS, Aluminum, AluminumOS, Vulpes, VulpOS, Mort, MORTADA_KILLER0, MORTADA KILLER0, Store" />
  <meta property="twitter:card" content="website">

  <meta property="twitter:title" content="Orchid Web Store" />

  <link rel="stylesheet" href="lib/gaia-icons/bidi-helper.css">

  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/switches.css">
  <link rel="stylesheet" href="css/seekbars.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/rating_graphs.css">
  <link rel="stylesheet" href="css/input_areas.css">
  <link rel="stylesheet" href="css/submit_tags.css">

  <!-- View Styles -->
  <link rel="stylesheet" href="css/submit.css">
  <link rel="stylesheet" href="css/featured.css">
  <link rel="stylesheet" href="css/history.css">

  <script src="http://www.google.com/jsapi?key=AIzaSyA5m1Nc8ws2BbmPRwKu5gFradvD_hgq6G0" type="text/javascript"></script>
  <script defer src="services/script.js" type="module"></script>
  <script src="lib/smooth-scrollbar.js"></script>
  <script src="lib/plugins/overscroll.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/languages.js"></script>
  <script defer src="js/dark_mode.js"></script>
  <script defer src="js/comments.js"></script>
  <script defer src="js/views.js"></script>
  <script defer src="js/file_data.js"></script>
  <script defer src="js/light_or_dark.js"></script>
  <script defer src="js/color_picker.js"></script>
  <script defer src="js/slideshow.js"></script>
  <script defer src="js/search_results.js"></script>
  <script defer src="js/webapps.js"></script>
  <script defer src="js/submit_tags.js"></script>

  <!-- View Scripts -->
  <script defer src="js/views/submit.js"></script>
  <script defer src="js/views/content.js"></script>
  <script defer src="js/views/featured.js"></script>
  <script defer src="js/views/history.js"></script>
  <script defer src="js/views/installed.js"></script>
  <script defer src="js/views/settings.js"></script>

  <!-- Localization -->
  <script src="js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="af, ar, da, de, el, en-US, es, fi, fr, ga, he, hi, hu, id, ja, ko, ku, lv, nl, no, pt, zh">
  <link rel="localization" href="locales/main.{locale}.properties">
</head>
<body>
  <div id="splashscreen">
    <div class="progress"></div>
  </div>

  <div id="offline-message">
    <div class="container">
      <h1 data-l10n-id="offline-title"></h1>
      <p data-l10n-id="offline-detail"></p>
      <menu>
        <button class="settings-button" data-l10n-id="open-settings"></button>
        <button class="reload-button recommend" data-l10n-id="reload"></button>
      </menu>
    </div>
  </div>

  <header class="header" id="header">
    <a href="#" id="back-button" data-icon="back"></a>
    <a href="#" id="toggle-sidebar-button" data-icon="menu"></a>
    <a href="#" class="logo"></a>
    <form action="" id="searchbox" autocomplete="off">
      <div class="search">
        <input type="text" data-l10n-id="type-here-to-search" id="searchbox-input">
        <button type="reset" data-icon="close"></button>
      </div>
      <ul class="results" id="search-results"></ul>
    </form>
    <h1></h1>
    <a href="#" data-icon="help"></a>
    <a href="#" id="profile-button">
      <img src="" alt="" id="profile-avatar">
    </a>
    <a href="#" id="options-button" data-icon="options"></a>
  </header>

  <div class="dropdown"></div>

  <nav id="sidebar">
    <a href="#" id="upload-button" data-icon="add" data-l10n-id="nav-upload"></a>
    <ul>
      <li><a href="#" data-icon="apps" data-l10n-id="nav-allWebapps" id="sidebar-allapps" aria-selected="true"></a></li>
      <li><a href="#" data-icon="auto-enhance-spark" data-l10n-id="nav-featured" id="sidebar-featured"></a></li>
      <li><a href="#" data-icon="history" data-l10n-id="nav-history" id="sidebar-history"></a></li>
    </ul>

    <header data-l10n-id="nav-categories"></header>
    <ul id="categories">
    </ul>

    <header data-l10n-id="nav-personal"></header>
    <ul>
      <li><a href="#" data-icon="download" id="sidebar-installed-apps">
        <span data-l10n-id="nav-installed"></span>
        <em>41</em>
      </a></li>
      <li><a href="#" data-icon="settings" data-l10n-id="nav-settings" id="sidebar-settings"></a></li>
    </ul>
  </nav>

  <main id="submit" class="content">
    <div class="gaia-list">
      <header data-l10n-id="submit"></header>
      <ul>
        <li class="vbox">
          <p data-l10n-id="submit-icon"></p>
          <input type="file" name="" id="submit-icon">
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-manifest"></p>
          <input type="file" name="" id="submit-manifest">
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-package"></p>
          <input type="file" name="" id="submit-package">
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-categories"></p>
          <input type="text" name="" id="submit-categories">
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-tags"></p>
          <input type="text" name="" id="submit-tags">
        </li>
        <li class="active">
          <label class="pack-switch reverse">
            <input type="checkbox" id="submit-has-ads">
            <span data-l10n-id="submit-hasAds"></span>
          </label>
        </li>
        <li class="active">
          <label class="pack-switch reverse">
            <input type="checkbox" id="submit-has-tracking">
            <span data-l10n-id="submit-hasTracking"></span>
          </label>
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-ageRating"></p>
          <select name="" id="submit-age-rating">
            <option value="e" data-l10n-id="ageRating-e"></option>
            <option value="e10plus" data-l10n-id="ageRating-e10plus"></option>
            <option value="t" data-l10n-id="ageRating-t"></option>
            <option value="m" data-l10n-id="ageRating-m"></option>
            <option value="ao" data-l10n-id="ageRating-ao"></option>
          </select>
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-price"></p>
          <input type="number" name="" id="submit-price">
        </li>
      </ul>
      <ul>
        <li id="submit-button" class="active" data-l10n-id="submit"></li>
      </ul>
    </div>
  </main>

  <main id="content" class="content">
    <div class="warning">
      <div class="message">
        <img src="icons/store.svg" alt="">
        <div>
          <span data-l10n-id="title"></span>
          <span data-l10n-id="use-store-app"></span>
        </div>
      </div>
      <a href="app://webstore.gaiamobile.org/index.html" target="_blank" data-l10n-id="open-store"></a>
    </div>

    <div class="slideshow-container" id="slideshow">
      <div class="holder"></div>

      <div class="controls">
        <button class="back" data-icon="back"></button>
        <button class="forward" data-icon="forward"></button>
      </div>
      <div class="dots"></div>
    </div>

    <!-- <div class="filters">
      <label for="">
        <span>Database</span>
        <select name="" id="">
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
        </select>
      </label>
      <label for="">
        <span>Platform</span>
        <select name="" id="">
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
        </select>
      </label>
    </div> -->

    <div id="webapps"></div>
  </main>

  <main id="featured" class="content">
    <div class="poster">
      <img src="images/keyarts/explore.png" alt="">
      <div>
        <h1>Explore</h1>
        <p>Check out our featured content in the Webstore!</p>
      </div>
    </div>
  </main>

  <main id="history" class="content">
    <id id="history-timeline"></id>
  </main>

  <main id="installed-apps" class="content"></main>

  <main id="settings" class="content">
    <h1 data-l10n-id="settings"></h1>
    <div class="gaia-list">
      <ul id="settings-profile">
        <li class="active">
          <img src="" alt="" id="settings-profile-avatar">
          <div class="vbox">
            <p id="settings-profile-username"></p>
            <p id="settings-profile-email"></p>
          </div>
        </li>
      </ul>

      <header data-l10n-id="settings-general"></header>
      <ul>
        <li class="active">
          <label class="pack-switch reverse">
            <input type="checkbox" id="settings-dark-mode">
            <span data-l10n-id="settings-darkMode"></span>
          </label>
        </li>
        <li class="active">
          <label class="pack-checkbox reverse">
            <input type="checkbox" id="settings-auto-update">
            <span data-l10n-id="settings-autoUpdate"></span>
          </label>
        </li>
        <li>
          <label class="vbox">
            <p data-l10n-id="settings-language"></p>
            <select name="" id="settings-languages"></select>
          </label>
        </li>
        <li class="active">
          <label class="pack-checkbox reverse">
            <input type="checkbox" id="settings-elastic-scroll">
            <span data-l10n-id="settings-elasticScroll"></span>
          </label>
        </li>
      </ul>

      <header data-l10n-id="settings-history"></header>
      <ul>
        <li class="active">
          <label class="pack-switch reverse">
            <input type="checkbox" id="settings-history">
            <span data-l10n-id="settings-enableHistory"></span>
          </label>
        </li>
        <li class="active" id="settings-history-clear" data-l10n-id="settings-clearHistory"></li>
      </ul>

      <header data-l10n-id="settings-orchid"></header>
      <ul>
        <li class="active">
          <label class="pack-switch reverse">
            <input type="checkbox" id="settings-limit-apps">
            <span data-l10n-id="settings-limitApps"></span>
          </label>
        </li>
      </ul>
    </div>

    <div class="copyright" data-l10n-id="copyright"></div>
    <div class="copyright" data-l10n-id="copyright-notice"></div>
  </main>

  <main class="content loading-screen" id="loading-screen">
    <svg viewBox="0 0 16 16" width="29" height="29" xmlns="http://www.w3.org/2000/svg">
      <style>
        path {
          animation: spinner 1.5s ease-in-out infinite;
          stroke-dasharray: 1,200;
          stroke-dashoffset: 0;
          fill: none;
          stroke-width: 2;
          stroke-miterlimit: 10;
          stroke-linecap: round;
          transform-origin: 50% 50%;
          stroke: var(--accent-color);
        }

        @keyframes spinner {
          0% {
            stroke-dasharray: 0,200;
            stroke-dashoffset: 0;
            transform: rotate(0deg);
          }
          100% {
            stroke-dasharray: 130,200;
            stroke-dashoffset: -43;
            transform: rotate(-360deg);
          }
        }
      </style>
      <path d="M8 1A1 1 0 008 15 1 1 0 008 1"></path>
    </svg>
  </main>

  <div id="webapp">
    <div class="banner-container">
      <iframe src="" frameborder="0" id="webapp-banner"></iframe>
    </div>

    <div class="container" id="webapp-card">
      <header class="app-header" id="webapp-header">
        <div class="app-header-info">
          <img src="" alt="" id="webapp-icon">
          <div class="context">
            <div id="webapp-name"></div>
            <a href="#" target="_blank" id="webapp-author"></a>
            <div class="ratings">
              <div id="webapp-star-ratings"></div>
              <div id="webapp-average-rating" data-l10n-id="starRating-outOf"></div>
            </div>
            <div id="webapp-categories"></div>
          </div>
        </div>
        <div class="app-header-actions">
          <p id="webapp-pricing"></p>
          <div class="options">
            <button id="webapp-install-button" data-l10n-id="webapp-install" class="recommend"></button>
            <button id="webapp-uninstall-button" data-l10n-id="webapp-uninstall"></button>
            <button id="webapp-update-button" data-l10n-id="webapp-update"></button>
          </div>
          <div id="webapp-age-rating">
            <img src="" alt="">
            <div></div>
          </div>
        </div>
      </header>

      <div class="section">
        <div class="content-col">
          <div id="webapp-screenshots-holder">
            <header data-l10n-id="webapp-screenshots"></header>
            <div id="webapp-screenshots"></div>
          </div>

          <header data-l10n-id="webapp-description"></header>
          <ul>
            <li id="webapp-description"></li>
            <li>
              <a href="#" id="webapp-description-expand" data-icon="expand-chevron">
                <span data-l10n-id="show-more"></span>
              </a>
            </li>
          </ul>

          <header data-l10n-id="webapp-tags"></header>
          <ul>
            <li>
              <div id="webapp-tags"></div>
            </li>
          </ul>

          <header data-l10n-id="webapp-comments" id="webapp-comments-header"></header>
          <ul class="rating-graphs" id="webapp-rating-graphs">
            <li class="graph-1">
              <span class="rating">5</span>
              <div class="progress"></div>
              <span class="users"></span>
            </li>
            <li class="graph-2">
              <span class="rating">4</span>
              <div class="progress"></div>
              <span class="users"></span>
            </li>
            <li class="graph-3">
              <span class="rating">3</span>
              <div class="progress"></div>
              <span class="users"></span>
            </li>
            <li class="graph-4">
              <span class="rating">2</span>
              <div class="progress"></div>
              <span class="users"></span>
            </li>
            <li class="graph-5">
              <span class="rating">1</span>
              <div class="progress"></div>
              <span class="users"></span>
            </li>
          </ul>

          <div class="comments-wrapper" id="webapp-comments">
            <label for="" class="star-rating">
              <span data-l10n-id="webapp-starRating"></span>
              <form class="star-rating-form">
                <input type="radio" id="rating-5" name="rating" value="5" checked="checked">
                <input type="radio" id="rating-4" name="rating" value="4">
                <input type="radio" id="rating-3" name="rating" value="3">
                <input type="radio" id="rating-2" name="rating" value="2">
                <input type="radio" id="rating-1" name="rating" value="1">
              </form>
            </label>

            <form action="" class="comment-form">
              <textarea data-l10n-id="webapp-commentInput"></textarea>
              <button type="reset" data-icon="close"></button>
              <button type="submit" data-icon="send"></button>
            </form>

            <a href="#" class="expand-button" data-icon="expand-chevron">
              <span data-l10n-id="show-more"></span>
            </a>
            <ul></ul>
          </div>
        </div>

        <div class="content-col">
          <header data-l10n-id="webapp-info"></header>
          <ul>
            <li>
              <span data-l10n-id="webapp-contacts"></span>
              <div id="webapp-contacts" class="list"></div>
            </li>
            <li>
              <span data-l10n-id="webapp-terms"></span>
              <div id="webapp-terms" class="list"></div>
            </li>
            <li id="webapp-release-date" data-l10n-id="webapp-releaseDate"></li>
            <li id="webapp-size" data-l10n-id="webapp-size"></li>
            <li id="webapp-downloads" data-l10n-id="webapp-downloads"></li>
            <li id="webapp-has-ads" data-l10n-id="webapp-hasAds"></li>
            <li id="webapp-has-tracking" data-l10n-id="webapp-hasTracking"></li>
            <li>
              <span data-l10n-id="webapp-languages"></span>
              <div id="webapp-languages"></div>
            </li>
          </ul>
        </div>
    </div>
  </div>
</body>
</html>
